<!DOCTYPE html>
<html>
    <head>
        <title>HTML의 기본 골격</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>HTML의 기본 골격</h1>
        <img src="fracture.JPG" width="500">
        <p style="margin-top: 50px;">html문서를 작성할때 제일 먼저 해야하는것은 html 선언이다.
        !DOCTYPE HTML이라는 선언을 통해 이 문서는 html5으로 작성되었다는것을 명시하여 주는 것이다.
        <br>모든 코드들은 head태그와 body태그 안에 소속되어 있어야 한다.
        head 태그 안에는 title태그로 제목을 작성하고
        <br>meta charset으로 문서를 어떤 형식으로 읽을지 정의한다.
        >body태그 안에는 나머지 본문을 작성한다.
        <br>head태그와 body태그는 html이라는 태그로 감싸준다.
    </p>

    </body>
</html>
